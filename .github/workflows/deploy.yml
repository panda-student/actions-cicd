# 最小化部署配置
# dev分支和main分支推送时自动选择环境配置文件执行

name: 最小化部署

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    name: 部署生产环境
    uses: ./.github/workflows/sub-deploy.yml
    with:
      environment: 生产
      image_name: myapp/production

  deploy-test:
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/develop'
    name: 部署测试环境
    uses: ./.github/workflows/sub-deploy.yml
    with:
      environment: 测试
      image_name: myapp/test
