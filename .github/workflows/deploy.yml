# 项目部署配置
# 引用独立仓库中的可重用部署工作流
name: 项目部署
on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    # 引用独立仓库中的可重用工作流
    # 格式: uses: owner/repo/.github/workflows/workflow.yml@ref
    # 使用独立仓库中的可重用工作流文件
    # 语法：uses: <owner>/<repo>/.github/workflows/<workflow>.yml@<ref>
    # @main 表示引用目标仓库（panda-student/github-actions-workflows）的 main 分支上的工作流文件
    uses: panda-student/github-actions-workflows/.github/workflows/deploy.yml@main
    # 如果需要传递自定义参数
    with:
      branch: ${{ github.ref_name }}
      working-directory: deployment