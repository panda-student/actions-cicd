# 前端项目最小化Docker Compose配置
services:
  frontend:
    # 使用GitHub Actions构建的镜像
    # 镜像名称在.github/workflows/deploy.yml中通过'docker build -t actions-cicd:latest'命令指定
    image: actions-cicd:latest
    # 端口映射：主机8080端口映射到容器80端口
    ports:
      - "8080:80"
    # 重启策略：容器退出时自动重启（除非手动停止）
    restart: unless-stopped
    # 健康检查：确保Nginx服务正常运行
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
